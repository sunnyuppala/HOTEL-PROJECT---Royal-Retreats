<!DOCTYPE>
<html>
<head>
<title>Contact Us Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:white;
  }
  .contact-form {
    background: rgba(242, 244, 243, 0.834);
    padding:20px;
    border-radius: 10px;
    width: 350px;
    margin-left:40%;
  }
  body .contact-form{
    justify-content:end;
  }
  .input-group {
    margin-bottom: 15px;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
  }
  .input-group input {
    width: 90%;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  .input-group textarea {
    width: 90%;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  .send-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .send-button:hover {
    background-color: #45a049;
  }
  .logo {
      width: 100px;
      height: 100px;
    }
  .logo img{
      width: 350px;
      height: 100px;
      padding-left: 35px;
}
</style>
<body>
    <img src="./Royal Retreats.png" alin="left" alt="Logo" style="height: 80px;width: 80px;"></div><br>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <p>You will hear from us at the earliest!</p>
    <div class="input-group">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="Enter your full name">
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="input-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>
    <div class="input-group">
      <label for="comment">Any comment or your query</label>
      <textarea id="comment" rows="4" placeholder="Enter your comment or query"></textarea>
    </div>
    <button class="send-button" ><a href="./sent.html" style="color:#2d2c2c;text-decoration: none;">Send</a></button>
    <p>You can also contact us at 123-4567-891</p>
  </div>
</body>
</html>
